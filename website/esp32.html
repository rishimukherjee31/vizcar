<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        
        nav {
            background: #333;
            padding: 15px 20px;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        
        nav a:hover, nav a.active {
            background: #555;
        }
        
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .video-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 20px auto;
        }
        
        /* Vertical video frame */
        #stream {
            width: 100%;
            max-width: 400px;
            height: auto;
            aspect-ratio: 9/16;  /* Vertical aspect ratio */
            border: 2px solid #ddd;
            border-radius: 4px;
            background: #000;
            object-fit: cover;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="esp32.html" class="active">ESP32 Stream</a></li>
            <li><a href="path-planning.html">Path Planning</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h1>ESP32 Camera Stream</h1>
        
        <div class="video-container">
            <!-- Replace YOUR_ESP32_IP with actual IP -->
            <img id="stream" src="http://YOUR_ESP32_IP/stream" alt="ESP32 video stream">
            
            <div class="status disconnected" id="status">
                Connecting to stream...
            </div>
        </div>
    </div>
    
    <script>
        const streamImg = document.getElementById('stream');
        const status = document.getElementById('status');
        
        // Update with your ESP32's IP
        const ESP32_IP = 'YOUR_ESP32_IP';
        const STREAM_URL = `http://${ESP32_IP}/stream`;
        
        streamImg.src = STREAM_URL;
        
        streamImg.onload = function() {
            status.textContent = 'Stream connected';
            status.className = 'status connected';
        };
        
        streamImg.onerror = function() {
            status.textContent = 'Stream disconnected - Retrying...';
            status.className = 'status disconnected';
            
            // Retry after 5 seconds
            setTimeout(() => {
                streamImg.src = STREAM_URL + '?t=' + new Date().getTime();
            }, 5000);
        };
    </script>
</body>
</html>
